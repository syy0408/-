<!--折扣 discount-->
<script type="text/html" id="discountTemp">
    {{each result as item i}}
    <div class="media">
        <!--左边图片部分-->
        <div class="media-left">
            <a href="#">
                {{#item.productImgSm}}
            </a>
        </div>
        <!--右边文字部分-->
        <div class="media-body">
            <h4 class="media-heading">
                {{item.productName}}
                <span>{{item.productPinkage}}</span>
            </h4>
            <div class="other">
                <div class="other-shop">{{item.productFrom}}{{item.productTime}}</div>
                <div class="other-talk">{{item.productComCount}}</div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
